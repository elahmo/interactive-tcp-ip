<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Layer 7 - Application Layer</title>
		<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/decolines.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<link rel="stylesheet" type="text/css" href="../css/bottom-area.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]--><script>document.documentElement.className = 'js';</script>
	</head>
	<body class='layer7'>
	<div id='overlay'></div>
		<div class='container layer-info'>
		<h1>Layer 7 - Application layer</h1>
		<ul>
			<li>highest levels protocols and interfaces</li>
			<li>standardises communication, depends on lower protocols</li>
			<li>HTTP, SSH, FTP, Telnet, DNS, SMTP, SNMP, Torrent</li>
			<li>PDU: <strong>Data</strong></li>
		</ul>
		</div>
		<a href="../index.html"><i class="back-to-menu fa fa-arrow-circle-o-left fa-6" aria-hidden="true"></i></a>
		<a href="layer6.html"><i class="next-layer fa fa-arrow-circle-o-down fa-6" aria-hidden="true"></i></a>
		<div class="container">
			<div class="content">
				<div id="grid" class="grid clearfix">
					<div class="grid__item"><i class="fa fa-fw fa-image"></i>Data</div>
					<div class="grid__item"><i class="fa fa-fw fa-database"></i>Data</div>
				</div>
			</div><!-- /content -->
		</div><!-- /container -->
		<div id="drop-area" class="drop-area drop-l7">
			<div>
				<div class="drop-area__item"></div>
				<div class="drop-area__item"></div>
			</div>
		</div>
		<div class="drop-overlay"></div>
		<script src="js/modernizr.js"></script>
		<script src="js/dragdropply.js"></script>
		<script src="js/dragdrop.js"></script>
		<script src="js/classie.js"></script>
		<script>
			(function() {
				var body = document.body,
					dropArea = document.getElementById( 'drop-area' ),
					droppableArr = [], dropAreaTimeout;

				// initialize droppables
				[].slice.call( document.querySelectorAll( '#drop-area .drop-area__item' )).forEach( function( el ) {
					droppableArr.push( new Droppable( el, {
						onDrop : function( instance, draggableEl ) {
							// show checkmark inside the droppabe element
							classie.add( instance.el, 'drop-feedback' );
							classie.add( draggableEl, 'has-been-added' );
							// clearTimeout( instance.checkmarkTimeout );
							// instance.checkmarkTimeout = setTimeout( function() { 
							// 	classie.remove( instance.el, 'drop-feedback' );
							// }, 800 );
							// ...
						}
					} ) );
				} );

				// initialize draggable(s)
				[].slice.call(document.querySelectorAll( '#grid .grid__item' )).forEach( function( el ) {
					new Draggable( el, droppableArr, {
						draggabilly : { containment: document.body },
						onStart : function() {
							// add class 'drag-active' to body
							classie.add( body, 'drag-active' );
							// clear timeout: dropAreaTimeout (toggle drop area)
							clearTimeout( dropAreaTimeout );
							// show dropArea
							classie.add( dropArea, 'show' );
						},
						onEnd : function( wasDropped ) {
							var afterDropFn = function() {
								// hide dropArea, unless all items are faded
								if ($('.has-been-added').length != $('.grid__item').length){
									classie.remove( dropArea, 'show' );
								} else {
									$('#drop-area').animate({height: 2000}, 1000, function(){location.href='./layer6.html'});
								}
								// remove class 'drag-active' from body
								classie.remove( body, 'drag-active' );
							};

							if( !wasDropped ) {
								afterDropFn();
							}
							else {
								// after some time hide drop area and remove class 'drag-active' from body
								clearTimeout( dropAreaTimeout );
								dropAreaTimeout = setTimeout( afterDropFn, 400 );
							}
						}
					} );
				} );
			})();
		</script>
		<script src="../js/anime.min.js"></script>
		<script src="../js/main.js"></script>
		<!-- <script src="js/linemaker.js"></script> -->
		<script src="../js/jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#overlay').fadeOut();
			});
		</script>
	</body>
</html>
